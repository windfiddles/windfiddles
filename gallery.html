    // { src: '13-portrait.webp', alt: 'Image 4' },
    // Add more gallery items as needed
  ];

  // Function to create gallery items dynamically
  function createGalleryItem(data) {
    const galleryItem = document.createElement('div');
    galleryItem.classList.add('gallery-item');
    galleryItem.onclick = function() {
      openPopup(data.src, data.caption);
    };

    const image = document.createElement('img');
    image.src = data.src;
    image.alt = data.caption;

    galleryItem.appendChild(image);
    document.getElementById('imageGallery').appendChild(galleryItem);
  }

  // Create gallery items using the array data
  galleryData.forEach(createGalleryItem);
</script>
